<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card-body p-5 text-center">
                    <h3>Please sign in</h3>
                    <div class="form-outline">
                        <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" placeholder="Email address"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" placeholder="Password"/>
                    </div>
                    <div class="d-grid gap-2 ">
                        <button class="btn btn-primary btn-lg" type="submit">Sing in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
